<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
  </head>
  <body class="bg-black text-white">
    <style>
      /* HTML: <div class="loader"></div> */
      .loader {
        width: 60px;
        aspect-ratio: 1;
        background: linear-gradient(45deg, #60b99a 50%, #0000 0),
          linear-gradient(45deg, #0000 50%, #60b99a 0),
          linear-gradient(-45deg, #f77825 50%, #0000 0),
          linear-gradient(-45deg, #0000 50%, #f77825 0),
          linear-gradient(#554236 0 0);
        background-size: 50% 50%;
        background-repeat: no-repeat;
        animation: l18 1.5s infinite;
      }
      @keyframes l18 {
        0% {
          background-position: 50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%;
        }
        25% {
          background-position: 0 100%, 100% 0, 50% 50%, 50% 50%, 50% 50%;
        }
        50% {
          background-position: 0 100%, 100% 0, 100% 100%, 0 0, 50% 50%;
        }
        75% {
          background-position: 50% 50%, 50% 50%, 100% 100%, 0 0, 50% 50%;
        }
        100% {
          background-position: 50% 50%, 50% 50%, 50% 50%, 50% 50%, 50% 50%;
        }
      }
      .button-62 {
        background: linear-gradient(to bottom right, #ef4765, #ff9a5a);
        border: 0;
        border-radius: 12px;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system, system-ui, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        font-size: 16px;
        font-weight: 500;
        line-height: 2.5;
        outline: transparent;
        padding: 0 1rem;
        text-align: center;
        text-decoration: none;
        transition: box-shadow 0.2s ease-in-out;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
      }

      .button-62:not([disabled]):focus {
        box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.5),
          -0.125rem -0.125rem 1rem rgba(239, 71, 101, 0.5),
          0.125rem 0.125rem 1rem rgba(255, 154, 90, 0.5);
      }

      .button-62:not([disabled]):hover {
        box-shadow: 0 0 0.25rem rgba(0, 0, 0, 0.5),
          -0.125rem -0.125rem 1rem rgba(239, 71, 101, 0.5),
          0.125rem 0.125rem 1rem rgba(255, 154, 90, 0.5);
      }
    </style>
    <div
      id="loaderAnimation"
      class="flex flex-col justify-center items-center w-screen h-screen hidden"
    >
      <div class="loader"></div>
      <p class="text-xl pt-2">Loading...</p>
    </div>
    <div id="listDiv" class="container mx-auto py-8 text-center">
      <p id="title" class="text-8xl py-4 pb-10"></p>
      <ul
        id="newsList"
        class="text-2xl flex flex-col justify-center items-center"
      >
        <!-- List items will be dynamically added here -->
      </ul>
    </div>
    <div
      id="newsDiv"
      class="flex flex-col items-center justify-center px-16 hidden"
    >
      <button class="button-62 absolute top-10 left-10" role="button">
        Back
      </button>

      <p class="text-5xl py-8 text-center px-20">
        Jokowi urges China to expedite Surabaya HSR feasibility study: Retno
      </p>
      <div id="content" class="text-xl flex flex-col gap-4 text-justify"></div>
    </div>
  </body>
</html>
